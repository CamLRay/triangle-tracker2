<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>What kind of Trianlge did you make?</h1>
    <form id="triForm">
      <label for="side1">Side 1:</label>
      <input type="number" name="side1" placeholder="enter a number" id="side1">
      <label for="side2">Side 2:</label>
      <input type="number" name="side2" placeholder="enter a number" id="side2">
      <label for="side3">Side 3:</label>
      <input type="number" name="side3" placeholder="enter a number" id="side3">
      <button type="submit">Check Triangle</button>
    </form>
    <p class="output"></p>
  </div>
</body>
</html>
